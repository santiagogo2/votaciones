<div class="backLink margin-auto col col-sm-12 col-md-10 col-lg-5 col-xl-4"><a href="javascript:history.back()">Regresar</a></div>
<div class="formContainer margin-auto col col-sm-12 col-md-10 col-lg-5 col-xl-4">
	<h2 class="formTitle">{{ page_title }}</h2>
	<form #loginForm="ngForm" class="form-container mb-1" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group col col-sm-12">
			<label for="userAlias" class="labelForm">Usuario*</label>
			<input type="text" name="userAlias" id="userAlias" class="form-control inputForm" [ngClass]="{'is-invalid': userAlias.invalid && userAlias.touched}" #userAlias="ngModel" [(ngModel)]="user.id_number" pattern="[0-9]+" maxlength="10" required placeholder="Ingrese su número de cédula">
			<small class="invalid-feedback d-block" *ngIf="userAlias.invalid && userAlias.touched">Debe ingresar un número de cédula válido</small>
		</div>
		<div class="form-group col col-sm-12">
			<label for="password" class="labelForm">Contraseña*</label>
			<input type="password" name="password" id="password" class="form-control inputForm" [ngClass]="{'is-invalid': password.invalid && password.touched}" #password="ngModel" [(ngModel)]="user.password" required placeholder="Ingrese la contraseña que le fue asignada">
			<small class="invalid-feedback d-block" *ngIf="password.invalid && password.touched">Debe ingresar una constraseña</small>
		</div>
		<div class="buttonSubmit col-sm-12">
			<input type="submit" value="Ingresar" class="btn btn-success btnPrefer col-sm-12" [disabled]="loginForm.invalid">
		</div>
		<div id="preloaderDisco" *ngIf="preloaderStatus"></div>
		<div class="col col-sm-12 mt-4">
			<div style="padding: 0.5rem" [ngClass]="{'successMessage':status=='success', 'errorMessage':status=='error'}" *ngIf="(status=='error' || status=='success') && responseMessage">
				<span>{{ responseMessage }}</span><br/>
				<span *ngIf="validationMessage">{{ validationMessage }}</span>
			</div>
		</div>
	</form>
</div>
